<!-- Een njk file is een template file voor html code -->
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <!-- de curly brackets procent kijkt naar je bestanden  -->
    <!-- partials inzetten -->
    <header>
        <h1>example</h1> <!-- de default is als de title niet is aangegeven schrijft hij de default op -->
</header>  
    
    <main>
        <!-- de curly brackets kijkt naar je front matter -->
        <!-- met safe erachter is het geen string meer, maar hij weet dat het html is dus hij schrijft het als html -->
        
<!-- Dit is de front matter. Is alles wat in het template wordt verwezen met de dubbele curly brackets zet je hierin -->
<!-- De front matter moet helemaal bovenaan het bestand staan bij 1 anders genereerd hij dit niet -->
<ul><li>
            <h2>Post 1</h2>
            <p>sibkadjbvkdsv</p>
 <!-- hoeft geen p tag aan te geven is al een p tag uit zichzelf -->

        </li><li>
            <h2>Post 2</h2>
            <p>djkvkadvk</p>
 <!-- hoeft geen p tag aan te geven is al een p tag uit zichzelf -->

        </li>

</ul> 
        
    </main>

    <footer>
    dit is een footer
</footer>  
    
</body>
</html>
